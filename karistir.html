<script>
    function shuffleString(input) {
        let array = input.split('');
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array.join('');
    }
    document.write(shuffleString("abcdefghijkl"));
</script>
